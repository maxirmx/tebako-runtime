name: test-and-release

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:

concurrency:
  group: '${{ github.workflow }}-${{ github.job }}-${{ github.head_ref || github.ref_name }}'
  cancel-in-progress: true

jobs:
  rubocop:
    name: Rubocop
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Install Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: 3.1.4
        bundler-cache: true

    - name: Rubocop
      run: bundle exec rubocop

  test:
    name: Ruby ${{ matrix.ruby_ver }} on ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ 'ubuntu-20.04', macos-11.0 ]
        ruby_ver: [ '3.0.6', '3.1.4', '3.2.2' ]
        include:
          - os: windows-latest
          - ruby_ver: 3.1.4

    runs-on: ${{ matrix.os }}

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Install Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby_ver }}
        bundler-cache: true

    - name: Test
      run: bundle exec rake

  test-container:
    name: Ruby on ${{ matrix.os }}
    container:
      image: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ 'alpine:3.16' ]
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Install Ruby
      run: |
        apk --no-cache --upgrade add build-base cmake git bash   \
        autoconf make binutils-dev pkgconfig tar ruby-dev        \
        openjdk10-jre-headless

    - name: Install bundler
      shell: bash
      run: gem install bundler

    - name: Install bundle
      shell: bash
      run: bundle install

    - name: Test
      run: bundle exec rake

# ----- Release -----
  release:
    name: Release gem
    needs: [ test, test-container ]
    runs-on: ubuntu-latest
    if: contains(github.ref, 'refs/tags/v')
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 1
        submodules: true

    - uses: cadwallion/publish-rubygems-action@master
      env:
        RUBYGEMS_API_KEY: ${{secrets.TEBAKO_CI_RUBYGEMS_API_KEY}}
